<style>
    .form-row {
        display: flex;
        align-items: center;
        gap: 1rem;
        /* Espacio entre h4 e input */
        padding-bottom: 0.5rem;
        /* Espacio antes de la línea */
        margin-bottom: 0.5rem;
        /* Espacio después de la línea */
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        /* Línea gris clara */
    }

    /* El ancho de todos los h4 será igual al del más largo */
    .form-row h4 {
        flex: 0 0 auto;
        /* No se expande */
        min-width: 180px;
        /* Ajusta según el más largo */
        margin: 0;
        /* Elimina márgenes extra */
    }

    /* Los inputs ocuparán todo el espacio sobrante */
    .form-row .form-control,
    .form-row textarea,
    .form-row select {
        flex: 1 1 auto;
    }

    /* Quitar línea en el último elemento */
    .form-row:last-child {
        border-bottom: none;
    }
</style>

<div class="container mt-4">
    <h2 class="mb-3">Agregar Empleado</h2>

    <form>
        <!-- Datos Personales -->
        <div class="card">
            <div class="card-header bg-primary text-white rounded-3 mb-4">
                <h4 class="fw-bold mb-0">Datos Personales</h4>
            </div>
            <div class="card-body">

                <!-- Nombre y Apellidos -->
                <div class="mb-3 form-row">
                    <div class="row mb-3">
                        <div class="col-md-4 d-flex align-items-center">
                            <h5 class="me-3 mb-0">Nombre:</h5>
                            <input type="text" id="nombre" class="form-control border-success">
                        </div>
                        <div class="col-md-4 d-flex align-items-center">
                            <h5 class="me-3 mb-0">Apellido Paterno:</h5>
                            <input type="text" id="apellidoPaterno" class="form-control">
                        </div>
                        <div class="col-md-4 d-flex align-items-center">
                            <h5 class="me-3 mb-0">Apellido Materno:</h5>
                            <input type="text" id="apellidoMaterno" class="form-control">
                        </div>
                    </div>
                </div>
                <!-- CURP y RFC -->
                <div class="mb-3 form-row">
                    <h5 class="me-3 mb-0">CURP:</h5>
                    <input type="text" id="curp" class="form-control">
                    <h5 class="me-3 mb-0">RFC:</h5>
                    <input type="text" id="rfc" class="form-control">
                </div>

                <!-- Fecha de Nacimiento y Nacionalidad -->
                <div class="mb-3 form-row">
                    <h5 class="me-3 mb-0">Fecha de Nacimiento:</h5>
                    <input type="date" id="fechaNacimiento" class="form-control">
                    <h5 class="me-3 mb-0">Nacionalidad:</h5>
                    <input type="text" id="nacionalidad" class="form-control">                    
                </div>
                <!-- Género y Estado Civil -->
                <div class="mb-3 form-row">
                    <h5 class="me-3 mb-0">Género:</h5>
                    <select id="genero" class="form-select">
                        <option selected>Seleccione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                    <h5 class="me-3 mb-0">Estado Civil:</h5>
                    <select id="estadoCivil" class="form-select">
                        <option selected>Seleccione...</option>
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                    </select>
                </div>
                <!-- Fotografía -->
                <div class="mb-3 form-row">
                    <h5 class="me-3 mb-0">Fotografía:</h5>
                    <input type="file" id="imagen" class="form-control">
                </div>
            </div>
        </div>

        <!-- Contacto -->
        <div class="card mb-3">
            <div class="card-header bg-primary text-white rounded-3 mb-4">
                <h4 class="fw-bold mb-0">Contacto</h4>
            </div>
            <div class="card-body">

                <!-- Imagen -->
                <div class="mb-3 form-row">
                    <h4 class="me-3 mb-0">Imagen:</h4>
                    <input type="file" id="imagen" class="form-control">
                </div>

                <!-- Orden -->
                <div class="mb-3 form-row">
                    <h4 class="me-3 mb-0">Orden:</h4>
                    <div class="d-flex flex-column">
                        <input type="number" id="orden" class="form-control w-auto" value="0">
                        <small class="text-muted">Orden de aparición</small>
                    </div>
                </div>

                <!-- Activa -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="activa" checked>
                    <label for="activa" class="form-check-label">Activa</label>
                </div>

            </div>
        </div>

        <!-- Botones -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-primary">Guardar y agregar otro</button>
            <button type="button" class="btn btn-primary">Guardar y continuar editando</button>
        </div>

    </form>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

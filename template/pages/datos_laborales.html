<style>
    .form-row {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding-bottom: 0.5rem;
        margin-bottom: 0.5rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .form-row h5 {
        flex: 0 0 250px;
        min-width: 200px;
        margin: 0;
    }

    .form-row .form-control,
    .form-row select {
        flex: 1 1 auto;
    }

    .form-row:last-child {
        border-bottom: none;
    }

    .file-upload small {
        display: block;
        color: #6c757d;
    }
</style>

<div class="container mt-4">
    <!-- <h2 class="mb-3">Datos Laborales</h2> -->

    <form onsubmit="return false;"> <!-- Evita que se envíe en pruebas -->

        <!-- DATOS LABORALES -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white rounded-3">
                <h4 class="fw-bold mb-0">Datos Laborales</h4>
            </div>
            <div class="card-body">

                <!-- Número de empleado -->
                <div class="mb-3 form-row">
                    <h5>Número de Empleado:</h5>
                    <input type="text" class="form-control">
                </div>

                <!-- Fecha de ingreso -->
                <div class="mb-3 form-row">
                    <h5>Fecha de Ingreso:</h5>
                    <div class="d-flex align-items-center">
                        <input type="date" id="fechaIngreso" class="form-control" style="max-width: 250px;" value="current.date">
                        <button type="button" class="btn btn-outline-secondary ms-2" id="btnHoy">Hoy</button>
                    </div>
                </div>

                <!-- Departamento -->
                <div class="mb-3 form-row">
                    <h5>Departamento:</h5>
                    <select class="form-select">
                        <option value="">---------</option>
                    </select>
                    <button type="button" class="btn btn-outline-secondary ms-2" title="Editar">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-outline-success ms-1" title="Agregar">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                    <button type="button" class="btn btn-outline-danger ms-1" title="Eliminar">
                        <i class="bi bi-x-lg"></i>
                    </button>
                    <button type="button" class="btn btn-outline-info ms-1" title="Ver">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>

                <!-- Puesto -->
                <div class="mb-3 form-row">
                    <h5>Puesto:</h5>
                    <select class="form-select">
                        <option value="">---------</option>
                    </select>
                    <button type="button" class="btn btn-outline-secondary ms-2" title="Editar">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-outline-success ms-1" title="Agregar">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                    <button type="button" class="btn btn-outline-danger ms-1" title="Eliminar">
                        <i class="bi bi-x-lg"></i>
                    </button>
                    <button type="button" class="btn btn-outline-info ms-1" title="Ver">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>

                <!-- Zonas Asignadas -->
                <div class="mb-3 form-row">
                    <h5>Zonas Asignadas:</h5>
                    <select multiple class="form-select" style="height:80px;">
                        <option>z1 - Zona1</option>
                        <option>z2 - Zona2</option>
                    </select>
                    <button type="button" class="btn btn-outline-success ms-1" title="Agregar">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>

                <!-- Tipo de contrato -->
                <div class="mb-3 form-row">
                    <h5>Tipo de Contrato:</h5>
                    <select class="form-select">
                        <option value="">---------</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- DOCUMENTOS -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white rounded-3">
                <h4 class="fw-bold mb-0">Documentos</h4>
            </div>
            <div class="card-body">

                <div class="mb-3 form-row file-upload">
                    <h5>INE o Pasaporte:</h5>
                    <input type="file" class="form-control">
                </div>

                <div class="mb-3 form-row file-upload">
                    <h5>Documento CURP:</h5>
                    <input type="file" class="form-control">
                </div>

                <div class="mb-3 form-row file-upload">
                    <h5>Constancia de Situación Fiscal:</h5>
                    <input type="file" class="form-control">
                </div>

                <div class="mb-3 form-row file-upload">
                    <h5>Comprobante de Domicilio:</h5>
                    <input type="file" class="form-control">
                </div>

                <div class="mb-3 form-row file-upload">
                    <h5>Carta de No Antecedentes Penales:</h5>
                    <input type="file" class="form-control">
                </div>

                <div class="mb-3 form-row file-upload">
                    <h5>Licencia de Conducir:</h5>
                    <input type="file" class="form-control">
                </div>
            </div>
        </div>

        <!-- BOTONES -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-primary">Guardar y agregar otro</button>
            <button type="button" class="btn btn-primary">Guardar y continuar editando</button>
            <button type="button" class="btn btn-primary">Cancelar</button>
        </div>
    </form>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<script> 
    fetch("pages/formulario-empleado.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("contenedorFormulario").innerHTML = html;
            document.getElementById('btnHoy').addEventListener('click', function() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('fechaIngreso').value = today;
            });
    });
</script>

<style>
    .form-row {
        display: flex;
        align-items: center;
        gap: 1rem; /* Espacio entre h4 e input */
        padding-bottom: 0.5rem; /* Espacio antes de la línea */
        margin-bottom: 0.5rem;  /* Espacio después de la línea */
        border-bottom: 1px solid rgba(0,0,0,0.1); /* Línea gris clara */
    }

    /* El ancho de todos los h4 será igual al del más largo */
    .form-row h4 {
        flex: 0 0 auto; /* No se expande */
        min-width: 180px; /* Ajusta según el más largo */
        margin: 0; /* Elimina márgenes extra */
    }

    /* Los inputs ocuparán todo el espacio sobrante */
    .form-row .form-control,
    .form-row textarea,
    .form-row select {
        flex: 1 1 auto;
    }

    /* Quitar línea en el último elemento */
    .form-row:last-child {
    border-bottom: none;
    }
</style>


<div class="container mt-4">
    <h2 class="mb-3">Agregar Categoría</h2>

    <form>

        <!-- Información Básica -->
        <div class="card">
            <div class="card-header bg-primary text-white rounded-3 mb-4">
                <h4 class="fw-bold mb-0">Información Básica</h4>
            </div>
            <div class="card-body">

                <!-- Código -->
                <div class="mb-3 form-row">
                    <h4 class="me-3 mb-o">Código:</h4>
                    <input type="text" id="codigo" class="form-control border-success">
                </div>
                <tr></tr>

                <!-- Nombre -->
                <div class="mb-3 form-row">
                    <h4 class="me-3 mb-0">Nombre:</h4>
                    <input type="text" id="nombre" class="form-control">
                </div>

                <!-- Slug -->
                <div class="mb-3 form-row">
                    <h4 class="me-3 mb-0">Slug:</h4>
                    <input type="text" id="slug" class="form-control">
                </div>

                <!-- Descripción -->
                <div class="mb-3 form-row">
                    <h4 class="me-3 mb-0">Descripción:</h4>
                    <textarea id="descripcion" rows="3" class="form-control"></textarea>
                </div>

                <!-- Categoría Padre -->
                <div class="mb-3 form-row">
                    <h4 class="me-3 mb-0">Categoría Padre:</h4>
                    <div class="d-flex align-items-center">
                        <select id="categoriaPadre" class="form-select w-auto">
                            <option selected>----------</option>
                        </select>

                        <!-- Botones de acción -->
                        <button type="button" class="btn btn-outline-secondary ms-2" title="Editar">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-outline-success ms-1" title="Agregar">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                        <button type="button" class="btn btn-outline-info ms-1" title="Ver">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Imagen y Orden -->
        <div class="card mb-3">
            <div class="card-header bg-primary text-white rounded-3 mb-4">                
                <h4 class="fw-bold mb-0">Imagen y Orden</h4>
            </div>
            <div class="card-body">

                <!-- Imagen -->
                <div class="mb-3 form-row">
                    <h4 class="me-3 mb-0">Imagen:</h4>
                    <input type="file" id="imagen" class="form-control">
                </div>

                <!-- Orden -->
                <div class="mb-3 form-row">
                    <h4 class="me-3 mb-0">Orden:</h4>
                    <div class="d-flex flex-column">
                        <input type="number" id="orden" class="form-control w-auto" value="0">
                        <small class="text-muted">Orden de aparición</small>
                    </div>
                </div>

                <!-- Activa -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="activa" checked>
                    <label for="activa" class="form-check-label">Activa</label>
                </div>

            </div>
        </div>

        <!-- Botones -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-primary">Guardar y agregar otro</button>
            <button type="button" class="btn btn-primary">Guardar y continuar editando</button>
        </div>

    </form>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div class="container mt-4">
    <h2 class="mb-3">Agregar Categoría</h2>

    <form>

        <!-- Información Básica -->
        <div class="card">
            <div class="card-header bg-primary text-white rounded-3 mb-4">
                <h4 class="fw-bold mb-0">Información Básica</h4>
            </div>
            <div class="card-body">

                <!-- Código -->
                <div class="mb-3">
                    <label for="codigo" class="form-label fw-bold">Código:</label>
                    <input type="text" id="codigo" class="form-control border-success">
                </div>

                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label fw-bold">Nombre:</label>
                    <input type="text" id="nombre" class="form-control">
                </div>

                <!-- Slug -->
                <div class="mb-3">
                    <label for="slug" class="form-label fw-bold">Slug:</label>
                    <input type="text" id="slug" class="form-control">
                </div>

                <!-- Descripción -->
                <div class="mb-3">
                    <label for="descripcion" class="form-label fw-bold">Descripción:</label>
                    <textarea id="descripcion" rows="3" class="form-control"></textarea>
                </div>

                <!-- Categoría Padre -->
                <div class="mb-3">
                    <label for="categoriaPadre" class="form-label fw-bold">Categoría Padre:</label>
                    <div class="d-flex align-items-center">
                        <select id="categoriaPadre" class="form-select w-auto">
                            <option selected>----------</option>
                        </select>

                        <!-- Botones de acción -->
                        <button type="button" class="btn btn-outline-secondary ms-2" title="Editar">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-outline-success ms-1" title="Agregar">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                        <button type="button" class="btn btn-outline-info ms-1" title="Ver">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Imagen y Orden -->
        <div class="card mb-3">
            <div class="card-header bg-info text-white fw-bold">
                Imagen y Orden
            </div>
            <div class="card-body">

                <!-- Imagen -->
                <div class="mb-3">
                    <label for="imagen" class="form-label fw-bold">Imagen:</label>
                    <input type="file" id="imagen" class="form-control">
                </div>

                <!-- Orden -->
                <div class="mb-3">
                    <label for="orden" class="form-label fw-bold">Orden:</label>
                    <input type="number" id="orden" class="form-control w-auto" value="0">
                    <small class="text-muted">Orden de aparición</small>
                </div>

                <!-- Activa -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="activa" checked>
                    <label for="activa" class="form-check-label">Activa</label>
                </div>

            </div>
        </div>

        <!-- Botones -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary">Guardar y agregar otro</button>
            <button type="button" class="btn btn-secondary">Guardar y continuar editando</button>
        </div>

    </form>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
